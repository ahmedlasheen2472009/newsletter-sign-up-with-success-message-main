<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="box">
    <div class="text">
      <h1>Stay updated!</h1>
    
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="lists">
        <p><img src="assets/images/icon-list.svg" alt="">Product discovery and building what matters</p>
        <p><img src="assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</p>
        <p><img src="assets/images/icon-list.svg" alt="">And much more!</p>
      </div>
    
      <form action="">
        <label for=""><h5>Email address</h5></label>
        <input type="text" placeholder="email@company.com">
      </form>
    
      <button><h4>Subscribe to monthly newsletter</h4></button>
    </div>
    <div class="image">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
</body>
</html>
